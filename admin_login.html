<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Taman Kelong</title>
    <meta name="description" content="Login Admin untuk mengelola reservasi Taman Kelong">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating elements for background animation */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(30, 126, 52, 0.1), rgba(255, 215, 0, 0.1));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            width: 40px;
            height: 40px;
        }

        .floating-element:nth-child(4) {
            top: 30%;
            right: 30%;
            animation-delay: 1s;
            width: 70px;
            height: 70px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Main login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e7e34, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e7e34, #ffd700);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #1e7e34;
            box-shadow: 0 0 0 3px rgba(30, 126, 52, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-input:hover {
            border-color: #ffd700;
        }

        .login-button {
            background: linear-gradient(135deg, #1e7e34, #ffd700);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(30, 126, 52, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Alert messages */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .alert.success {
            background: linear-gradient(135deg, rgba(30, 126, 52, 0.1), rgba(255, 215, 0, 0.1));
            color: #1e7e34;
            border: 1px solid rgba(30, 126, 52, 0.2);
        }

        .alert.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(255, 193, 7, 0.1));
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Back to website link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #1e7e34;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .back-link a:hover {
            background: rgba(30, 126, 52, 0.1);
            color: #ffd700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .login-title {
                font-size: 28px;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">TK</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Kelola reservasi Taman Kelong</p>
        </div>

        <div id="alert" class="alert"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Masuk ke Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Kembali ke Website</a>
        </div>
    </div>

    <script>
        // Admin credentials (in production, this should be stored securely)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'tamankelong2025'
        };

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const alertDiv = document.getElementById('alert');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Show alert function
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (isLoggedIn && loginTime) {
                const now = Date.now();
                const loginTimestamp = parseInt(loginTime);
                const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours
                
                if (now - loginTimestamp < sessionDuration) {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    // Session expired
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminLoginTime');
                }
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Show loading state
            loginButton.classList.add('loading');
            loginButton.textContent = '';
            
            // Simulate network delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Successful login
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', Date.now().toString());
                    
                    showAlert('Login berhasil! Mengalihkan ke dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1500);
                } else {
                    // Failed login
                    showAlert('Username atau password salah!', 'error');
                    
                    // Reset form
                    loginButton.classList.remove('loading');
                    loginButton.textContent = 'Masuk ke Dashboard';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 1000);
        });

        // Check login status on page load
        document.addEventListener('DOMContentLoaded', checkLoginStatus);

        // Input validation
        usernameInput.addEventListener('input', function() {
            if (alertDiv.style.display === 'block') {
                alertDiv.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', function() {
            if (alertDiv.style.display === 'block') {
                alertDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
