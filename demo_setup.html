<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e7e34, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .demo-btn {
            background: linear-gradient(135deg, #1e7e34, #ffd700);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: block;
            width: 100%;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(30, 126, 52, 0.3);
        }

        .demo-btn.secondary {
            background: linear-gradient(135deg, #6c757d, #95a5a6);
        }

        .demo-btn.secondary:hover {
            box-shadow: 0 15px 25px rgba(108, 117, 125, 0.3);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.success {
            background: linear-gradient(135deg, rgba(30, 126, 52, 0.1), rgba(255, 215, 0, 0.1));
            color: #1e7e34;
            border: 1px solid rgba(30, 126, 52, 0.2);
        }

        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #1e7e34;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .links a:hover {
            background: rgba(30, 126, 52, 0.1);
        }
    </style>
</head>

        function clearAllData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data reservasi?\n\nTindakan ini tidak dapat dibatalkan.')) {
                try {
                    localStorage.removeItem('reservations');
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminLoginTime');
                    showStatus('üóëÔ∏è Semua data berhasil dihapus! Database admin sudah bersih.', 'success');
                } catch (error) {
                    showStatus('‚ùå Gagal menghapus data: ' + error.message, 'error');
                }
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Check if there's existing data
        document.addEventListener('DOMContentLoaded', function() {
            const existingData = localStorage.getItem('reservations');
            if (existingData) {
                try {
                    const reservations = JSON.parse(existingData);
                    if (reservations.length > 0) {
                        showStatus(`üìä Ditemukan ${reservations.length} reservasi yang sudah ada di sistem.`, 'success');
                    }
                } catch (error) {
                    console.error('Error parsing existing data:', error);
                }
            }
        });
    </script>
</body>
</html>
